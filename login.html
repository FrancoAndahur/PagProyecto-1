<body style="margin: 0; background-color: #241e36;">
    <!--ENCABEZADO DE LA PAGINA-->
    <header class="header" style="display: flex; height: 80px; justify-content: space-between;
        background-color: #141020; align-items: center; padding: 10px;">
        <div style="display: flex; align-items: center; color: white;" class="logo">
            <img src="img/logo gow.png" alt="logo de GOW" style="height: 70px; margin-right: 30px;
                margin-left: 20px;">
            <h1 class="nombre-pagina">GOD OF WAR</h2>

        <nav>

    <table id="login" width="100%" style="margin-top: 50px; ">
        <tr>
            <td>
            </td>
            <td width="35%" style="background-color:#211c31; 
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">
                <div class="login-page">
                    <div class="form" style="max-width: 360px; margin: 0 auto 100px; 
                    padding: 45px; text-align: center;">
                        <form class="login-form">
                            <input type="text" style="background: #f2f2f2; 
                            width: 100%; border: 0; margin: 0 0 15px; padding: 15px; 
                            box-sizing: border-box; font-size: 14px;" placeholder="Usuario" />

                            <input type="password" style=" background: #f2f2f2; 
                            width: 100%; border: 0; margin: 0 0 15px; padding: 15px; 
                            box-sizing: border-box; font-size: 14px;" placeholder="Contraseña" />

                            <button style=" text-transform: uppercase; outline: 0;
                            background:#141020; width: 100%; border: 0; padding: 15px;
                            color: #FFFFFF; font-size: 14px; -webkit-transition: all 0.3 ease;
                            transition: all 0.3 ease; cursor: pointer;">ingresar</button>
                            <p class="message" style="color: white;">¿no estas registrado? 
                            <a href="registro.html" style="color: goldenrod;">Crea una cuenta</a></p>
                        </form>
                    </div>
